<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Landing Page</title>
        <link rel="stylesheet" href="./stylesheet/style.css">
    </head>
    <body>
        <div class="header">
            <div class="first-row">
                <div class="left" id="header-logo">Header Logo</div>
                <div class="right" id="header-links"><a>Link One</a>
                <a>Link Two</a>
                <a>Link Three</a></div>
            </div>
            <div class="second-row">
                <div  class="header-text left">
                    <h1>This Website Is Awesome</h1>
                    <p id="secondary-text">The art next to this text was made by Fauno on Pixabay.</p>
                    <button id="header-button">Sign Up</button>
                </div>
                <div class="header-image right"><img alt="Placeholder Image" src="./assets/wordpress-3288420_1280.png" id="header-image"></div>
            </div>
        </div>
        <div class="upper-middle">
            <div class="center"><h2>Some random information</h2></div>
            <div class="image">
                <div class="image-and-subtext">
                <img class="image-and-subtext" alt="image" src="./assets/groove-box-8893757_1280.png">
                <p>These arts</p></div>
                <div class="image-and-subtext">
                <img class="image-and-subtext" alt="image" src="./assets/groovebox-8832172_1280.png">
                <p>are made</p></div>
                <div class="image-and-subtext">
                <img class="image-and-subtext" alt="image" src="./assets/isometry-8445844_1280.png">
                <p>by ReSampled</p></div>
                <div class="image-and-subtext">
                <img class="image-and-subtext" alt="image" src="./assets/midi-6389392_1280.png">
                <p>on Pixabay.</p></div>
            </div>
            
            </div>
        </div>
        <div class="middle-middle">
            <p>Quote, testimonial, etc</p>
        </div>
        <div class="bottom-middle">
            <div class="left"><h3>Call to action</h3>
            <p>Sign up</p></div>
            <div class="right"><button>Sign Up</button></div>
        </div>
        <div class="footer">
            <p>Copyright</p>
        </div>
    </body>
</html>
